<div class="parent">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form (ngSubmit)="onSignup()" #f="ngForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required />
				<input type="email" name="email" [(ngModel)]="user.email" type="email" placeholder="Email" required />
				<input type="password" name="password" [(ngModel)]="user.password" type="password" placeholder="Password" required
					minlength="6" />
				<button type="submit" [disabled]="f.invalid">Sign up</button>				
			</form>
			<div *ngIf="error" style="color:red">{{ error }}</div>
		</div>

		<div class="login">
			<form (ngSubmit)="onSignin()" #f="ngForm">
				<label for="chk" aria-hidden="true">Login</label>
				<input name="email" [(ngModel)]="credentials.email" type="email" placeholder="Email" required>
				<input name="password" [(ngModel)]="credentials.password" type="password" placeholder="Password" required>
				<button type="submit" [disabled]="f.invalid">Login</button>
			</form>
		</div>
	</div>
</div>
