<div class="container">
  <!-- Sidebar -->
  <div class="sidebar" [class.active]="sidebarOpen">
    <h2>🏠 HomeBasket</h2>
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/category">Categories</a>
    <a href="#">History</a>
    <a href="#">Payments</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Area -->
  <div class="main">
    <!-- Top Bar -->
    <div class="topbar">
      <button class="menu-btn" (click)="toggleSidebar()">☰</button>
      <div class="logo">📊 Dashboard</div>
      <div>
        <span class="date-text">{{ currentDateTime | date:'dd/MM/yyyy hh:mm a'}}</span>
        <span class="profile"> 👤</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>120</h3>
          <p>Total Orders</p>
        </div>
        <div class="card">
          <h3>80</h3>
          <p>Customers</p>
        </div>
        <div class="card">
          <h3>15</h3>
          <p>Categories</p>
        </div>
        <div class="card">
          <h3>₹12,500</h3>
          <p>Revenue</p>
        </div>
      </div>

      <!-- Chart Placeholder -->
      <div class="chart">
        <p>📈 Sales chart will go here...</p>

        <form [formGroup]="itemForm" (ngSubmit)="addItem()">
          <div class="input-container">
            <input type="text" placeholder="Enter item name" formControlName="name" />

            <select formControlName="unit">
              <option *ngFor="let u of units" [value]="u">{{ u }}</option>
            </select>

            <select formControlName="category">
              <option value="">Select Category</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>

            <button type="submit" class="btn-add" [disabled]="itemForm.invalid">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
