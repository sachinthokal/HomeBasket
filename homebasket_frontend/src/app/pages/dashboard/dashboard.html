<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeBasket Dashboard</title>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ  HomeBasket</h2>
    <a href="#">Dashboard</a>
    <a href="/category">Categories</a>
    <a href="#">History</a>
    <a href="#">Payments</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Area -->
  <div class="main">
    <!-- Top Bar -->
    <div class="topbar">
      <div class="logo">ğŸ“Š Dashboard</div>
      <div class="profile">
        <span class="date-text">{{ currentDateTime }}</span>
        <span>ğŸ‘¤</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>120</h3>
          <p>Total Orders</p>
        </div>
        <div class="card">
          <h3>80</h3>
          <p>Customers</p>
        </div>
        <div class="card">
          <h3>15</h3>
          <p>Categories</p>
        </div>
        <div class="card">
          <h3>â‚¹12,500</h3>
          <p>Revenue</p>
        </div>
      </div>

      <!-- Chart Placeholder -->
      <div class="chart">
        <p>ğŸ“ˆ Sales chart will go here...</p>

        <div class="">
          <form [formGroup]="itemForm" (ngSubmit)="addItem()">
            <div class="input-container">

              <input type="text" placeholder="Enter item name" formControlName="name">

              <select formControlName="unit">
                <option *ngFor="let u of units" [value]="u">{{ u }}</option>
              </select>

              <select formControlName="category">
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
              </select>

              <button type="submit" class="btn-add" [disabled]="itemForm.invalid">ADD</button>
            </div>
          </form>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Display current date and time
    function updateDateTime() {
      document.getElementById("currentDate").textContent =
        new Date().toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>

</html>
