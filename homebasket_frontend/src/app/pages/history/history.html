<!-- Items Table -->
<div class="mt-1">
    <h3>ITEMS LIST</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Category</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemList">
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.created_at | date:'dd/MM/yyyy, h:mm a' }}</td>
            </tr>
        </tbody>
    </table>
</div>
