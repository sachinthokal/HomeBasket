<div class="container">
  <!-- Sidebar -->
  <div class="sidebar" [class.active]="sidebarOpen">
    <div class="title"><h2><img width="64" height="64" src="https://img.icons8.com/nolan/64/shopping-1--v1.png" alt="shopping-1--v1"/>Home<span style="color: red;">Basket</span></h2> </div>
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/category" routerLinkActive="active">Categories</a>
    <a routerLink="#" routerLinkActive="active">History</a>
    <a routerLink="#" routerLinkActive="active">Payments</a>
    <a routerLink="#" routerLinkActive="active">Logout</a>
  </div>
  <!-- Main Area -->
  <div class="main">
    <!-- Top Bar -->
    <div class="topbar">
      <button class="menu-btn" (click)="toggleSidebar()">☰</button>
      <div class="logo">📊 Dashboard</div>
      <div>
        <span class="date-text">{{ currentDateTime | date:'dd/MM/yyyy hh:mm a'}}</span>
        <span class="profile"> 👤</span>
      </div>
    </div>
    <div class="row-space"></div>
    <div class="categories-container">
      <!-- Category 1 -->
      <div class="category">
        <div class="category-header">
          Groceries 🛒
        </div>
        <div class="item-card" *ngFor="let item of itemList">
          <div class="item-row">
            <span>{{ item.name }}</span><span> {{ item.unit }}</span><span> {{ item.qty }}</span>
            <div class="item-buttons">
              <button class="btn edit" (click)="onEdit(item)">Edit</button>
              <button class="btn delete" (click)="deleteItemByIndex(item.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Category 2 -->
      <div class="category">
        <div class="category-header">
          Vegetables & Fruits 🍎🌾
        </div>
      </div>

      <!-- Category 3 -->
      <div class="category">
        <div class="category-header">
         Dairy & Bakery 🍞🥛
        </div>
      </div>

      <!-- Category 4 -->
      <div class="category">
        <div class="category-header">
          Household & Miscellaneous 🛒🏡
        </div>
      </div>
    </div>
  </div>
</div>
