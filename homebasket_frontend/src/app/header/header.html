<div class="container-fluid">
  <div class="navbar-row">

    <!-- Logo + Title -->
    <div class="logo">
      <img src="https://img.icons8.com/nolan/64/shopping-1--v1.png" alt="shopping">
      <a href="/dashboard">
        <h1 class="h5 mb-0">Home<span class="text-danger">Basket</span></h1>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a routerLink="/category" routerLinkActive="active">Categories</a>
      <a routerLink="/history" routerLinkActive="active">History</a>
      <a routerLink="/payments" routerLinkActive="active">Payments</a>
    </nav>

    <!-- Profile + Logout -->
    <div class="profile-section">
      <!-- Small profile image -->
      <img width="35" height="35" src="https://img.icons8.com/fluency/48/user-male-circle--v1.png" alt="user-male-circle--v1"/>
      <!-- Active user name -->
      <span class="profile">{{ username }}</span>
      <!-- Logout -->
      <button *ngIf="username" class="logout-btn btn-sm" (click)="logout()">Logout</button>
    </div>

  </div>
</div>
