  <div class="container mt-4">
  
  <header style="text-align: center;">ANALYTICS</header>

  <div class="dashboard">
    <div class="card blue">
      <div>
        <div style="font-size: 24px; text-align: center;"><b>TOTAL GROCERY</b></div>
        <div style="font-size: 24px; text-align: center;"><b>{{totalItems}}</b></div>
      </div>
      <div class="card-icon"><img width="64" height="64" src="https://img.icons8.com/arcade/64/grocery-bag.png" alt="grocery-bag"/></div>
    </div>
    <div class="card red">
      <div>
        <div style="font-size: 24px; text-align: center;"><b>TOTAL CATEGORIES </b></div>
        <div style="font-size: 24px; text-align: center;"><b>{{totalCategories}}</b></div>
      </div>
      <div class="card-icon"><img width="64" height="64" src="https://img.icons8.com/arcade/64/categorize.png" alt="categorize"/></div>
    </div>
    <div class="card blue">
      <div>
        <div style="font-size: 24px; text-align: center;"><b>TOTAL USERS</b></div>
        <div style="font-size: 24px; text-align: center;"><b>{{totalUsers}}</b></div>
      </div>
      <div class="card-icon"><img width="64" height="64" src="https://img.icons8.com/arcade/64/group.png" alt="group"/></div>
    </div>
    <div class="card red">
      <div>
        <div style="font-size: 24px; text-align: center;"><b>{{day | uppercase}}</b></div>
        <div style="font-size: 24px; text-align: center;"><b>{{count}}</b></div>
      </div>
      <div class="card-icon"><img width="64" height="64" src="https://img.icons8.com/arcade/64/calendar-1.png" alt="calendar-1"/></div>
    </div>
  </div>
 <header style="text-align: center;">MANAGE</header>
<div class="dashboard">
    <div class="card blue">
      <div>
        <button class="btn btn-success" (click)="downloadItemsPDF()">CURRENT MONTH GROCERY</button>
      </div>
      <div class="card-icon"><img width="48" height="48" src="https://img.icons8.com/lollipop/48/export-pdf.png" alt="export-pdf"/></div>
    </div>
    <div class="card blue">
      <div>
        <button class="btn btn-primary" (click)="downloadHistoryItemsPDF()">PREVIOUS MONTH GROCERY</button>
      </div>
      <div class="card-icon"><img width="48" height="48" src="https://img.icons8.com/lollipop/48/export-pdf.png" alt="export-pdf"/></div>
    </div>
    <div class="card blue">
      <div>
        <button class="btn btn-danger btn-info" (click)="alertConfirmation()">BACKUP & DELETE GROCERY</button>
      </div>
      <div class="card-icon"><img width="64" height="64" src="https://img.icons8.com/clouds/100/delete-database.png" alt="delete-database"/></div>
    </div>
  </div>
